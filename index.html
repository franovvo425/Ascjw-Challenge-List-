<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ascjw Challenge List</title>
<style>
  body {
    margin: 0;
    font-family: 'Pusab', sans-serif;
    background-color: #1a2a45;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    font-size: 3em;
    margin: 30px 0;
    color: #fff;
  }
  #levels {
    flex: 1;
    width: 90%;
    max-width: 700px;
    margin: 0 auto 20px auto;
  }
  .level {
    margin: 20px 0;
    padding: 15px 20px;
    background: #2a3b5c;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }
  .level h2 {
    margin: 0;
    font-size: 1.5em;
    color: #fff;
  }
  .info {
    margin-top: 5px;
    color: #ccc;
    font-size: 0.9em;
    line-height: 1.3em;
    word-wrap: break-word;
  }
  .info div {
    margin: 2px 0;
  }
  footer {
    text-align: center;
    font-family: Arial, sans-serif;
    font-size: 0.8em;
    color: #aaa;
    margin: 20px 0;
  }
</style>
</head>
<body>

<h1>Ascjw Challenge List</h1>

<div id="levels"></div>

<footer>ACL founded by Franovvo and Ascjw, site created by Franovvo.</footer>

<script>
// ALL LEVELS HWRE FOR FUCKS SAKE
const data = [
  { "rank":1,"name":"1 0 hell","verified":"In progress/29%","verifier":"To be Ascjw","info":"Remake of ‚1 2 Hell’... but in 1.0 style!" },
  { "rank":2,"name":"1 2 hell","verified":"Yes","verifier":"Ascjw","info":"Top 20, 1.2 styled level." },
  { "rank":3,"name":"Jilent Wircles","verified":"In progress/41%","verifier":"To be Ascjw","info":"Nerfed version of Silent Circles." },
  { "rank":4,"name":"99 Flakes","verified":"In progress/42%","verifier":"Ascjw","info":"To-be top 1 Challenge List level." },
  { "rank":5,"name":"Discord VC level","verified":"Yes","verifier":"Ascjw","info":"Unplaced Challenge List level." },
  { "rank":6,"name":"Hakupen Sell","verified":"In progress/30%","verifier":"To be Ascjw","info":"Unverified (BUT POSSIBLE!) top 10 Challenge List Level." },
  { "rank":7,"name":"Unnamed and Unknown","verified":"Yes","verifier":"Ascjw","info":"Unrated Extreme Demon made just 4fun." }
];

// Renderujemy listę
const container = document.getElementById('levels');
data.sort((a,b) => a.rank - b.rank).forEach(level => {
  const div = document.createElement('div');
  div.classList.add('level');
  div.innerHTML = `
    <h2>[${level.rank}] — ${level.name}</h2>
    <div class="info">
      <div>Status: ${level.verified || 'Brak'}</div>
      <div>Veryfier: ${level.verifier || 'Brak'}</div>
      <div>Info: ${level.info || 'Brak'}</div>
    </div>
  `;
  container.appendChild(div);
});
</script>

</body>
</html>
